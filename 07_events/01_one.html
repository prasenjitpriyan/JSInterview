<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body style="background-color: #414141; color: white;">
    <h2>Amazing images</h2>
    <div>
        <ul id="images">
            <li>
                <img width="200px" id="photoshop"
                    src="https://images.unsplash.com/photo-1504600770771-fb03a6961d33?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1482&q=80"
                    alt="photoshop" />
            </li>
            <li>
                <img width="200px" id="japan"
                    src="https://images.unsplash.com/photo-1488654715439-fbf461f0eb8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80"
                    alt="" />
            </li>
            <li>
                <img width="200px" id="river"
                    src="https://images.unsplash.com/photo-1525351326368-efbb5cb6814d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80"
                    alt="" />
            </li>
            <li><img width="200px" id="owl"
                    src="https://images.unsplash.com/photo-1600354587397-681c16c184bf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80"
                    alt="" />
            </li>
            <li><img width="200px" id="prayer"
                    src="https://plus.unsplash.com/premium_photo-1676299910876-747eeb0c11dc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1480&q=80"
                    alt="" />
            </li>
            <li><a href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>
</body>
<script>
    //type, timestamp, defaultPrevented
    //target, toElement, srcElement, currentTarget
    //clientX, clientY, screenX, screenY
    //altKey, ctrlKey, shiftKey, keyCode have to study

    //JavaScript Events: Bubbling, Capturing, and Propagation
    document.getElementById('images').addEventListener('click', function (e) {
        console.log('clicked inside the ul');
    }, false)
    //by default false
    //bubble up when false
    //capture down when true
    //stopPropogation use to stop bubbling
    document.getElementById('owl').addEventListener('click', function (e) {
        console.log('owl clicked');
        e.stopPropagation()
    }, false)

    document.getElementById("google").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()
        console.log("google clicked");
    }, false)


    document.querySelector('#images').addEventListener("click", function (e) {
        //console.log(e.target.parentNode);
        console.log(e.target.target);
        if (e.target.tagName === 'IMG') {
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
        //removeIt.parentNode.removeChild(removeIt)
    }, false)

</script>

</html>
